<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="results">
      <h1>Your Results</h1>
      <div class="percentage">
        <p
          style="
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 0px;
            margin-top: 35px;
          "
        >
          76
        </p>
        <br />
        <p style="font-size: 15px">of 100</p>
      </div>
      <div>
        <h1 style="font-weight: bolder">Great</h1>
        <p style="margin-left: 40px; margin-right: 40px">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="summary">
      <h1 class="summarytext">Summary</h1>
      <div class="rmvv">
        <div class="reaction">
          <img src="icon-reaction.svg" alt="reaction" />
          <p>Reaction</p>
          <p class="percent-reaction">80 / 100</p>
        </div>
        <div class="memory">
          <img src="icon-memory.svg" alt="memory" />
          <p>Memory</p>
          <p class="percent-memory">92 / 100</p>
        </div>
        <div class="verbal">
          <img src="icon-verbal.svg" alt="verbal" />
          <p>Verbal</p>
          <p class="percent-verbal">61 / 100</p>
        </div>
        <div class="visual">
          <img src="icon-visual.svg" alt="visual" />
          <p>Visual</p>
          <p class="percent-visual">72 / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </body>
</html>
